# Log4j Setting File

log4j.rootLogger=INFO, errLogger, console
log4j.logger.testLogger=ERROR

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy:MM:dd:HH:mm:ss}][%p](Class::%F || Method::%M()) - %-20m%n

